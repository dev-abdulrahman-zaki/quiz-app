<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styles/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- Template Css File -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Start Loading -->
    <div class="loader d-none">
      <div class="spinner-border" role="status"></div>
    </div>
    
    <!-- Start Settings -->
    <section class="settings">
<div class="container">
  <h1 class="text-center mb-5">Quick Quiz</h1>
  <form class="settingsForm bg-body-tertiary p-4 rounded-5 shadow-sm" onsubmit="return false;">
    <h2 style="font-size: 25px;" class="text-center mb-3">Choose your preferences</h2>
    <label for="trivia_amount">Number of Questions:</label>
    <input
      type="number"
      name="trivia_amount"
      id="trivia_amount"
      class="form-control"
      min="1"
      max="50"
      value="20"
    />
    <br />
    <label for="trivia_category">Select Category: </label>
    <select id="trivia_category" name="trivia_category" class="form-control">
      <option value="9">General Knowledge</option>
      <option value="10">Entertainment: Books</option>
      <option value="11">Entertainment: Film</option>
      <option value="12">Entertainment: Music</option>
      <option value="13">Entertainment: Musicals &amp; Theatres</option>
      <option value="14">Entertainment: Television</option>
      <option value="15">Entertainment: Video Games</option>
      <option value="16">Entertainment: Board Games</option>
      <option value="17">Science &amp; Nature</option>
      <option value="18">Science: Computers</option>
      <option value="19">Science: Mathematics</option>
      <option value="20">Mythology</option>
      <option value="21">Sports</option>
      <option value="22">Geography</option>
      <option value="23">History</option>
      <option value="24">Politics</option>
      <option value="25">Art</option>
      <option value="26">Celebrities</option>
      <option value="27">Animals</option>
      <option value="28">Vehicles</option>
      <option value="29">Entertainment: Comics</option>
      <option value="30">Science: Gadgets</option>
      <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
      <option value="32">Entertainment: Cartoon &amp; Animations</option>
    </select>
    <br />
    <label for="trivia_difficulty">Select Difficulty: </label>
    <select id="trivia_difficulty" name="trivia_difficulty" class="form-control">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <br />
    <label for="trivia_type">Select Type: </label>
    <select id="trivia_type" name="trivia_type" class="form-control">
      <option value="multiple">Multiple Choice</option>
    </select>
    <br />
    <button id="startBtn" class="btn btn-lg btn-primary btn-block w-100" type="submit">
      Start Quiz
    </button>
  </form>
</div>
    </section>
  
  <!-- Start Quiz -->
  <section class="quiz d-none">
    <div id="quizResult" class="d-none container bg-body-tertiary mt-5 p-4 rounded-3 shadow-sm w-50 text-center">
      <p id="quizScore"></p>
      <button id="startOver" class="btn btn-primary btn-block" onclick="location.reload();">Start Over</button>
    </div>

    <div id="quizContainer" class="container mt-5">
    </div>

    <button onclick="getUserAnswers(); showResult();" id="submitBtn" class="btn btn btn-success btn-block w-100 mb-5 mt-2" type="submit">
      Submit Answers
    </button>
</section>

    <!-- jQuery -->
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <!-- Template JS File -->
    <script src="scripts/app.js"></script>
  </body>
</html>
